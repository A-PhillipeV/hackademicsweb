<html>
	<head>
		<link rel="stylesheet" href="../static/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	</head>
	<body>
        
    <div class="navbar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/programs">Programs</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="https://hhs.hackensackschools.org/All%20HHS%20Departments/National%20Honor%20Society/National%20Honor%20Society%20Index.html">Hackensack NHS</a></li>
                </ul>
            </div>
        
    
	<div class="form-box">
		<h1>Login</h1>
		<form action = "/login" method = "post">
		<div class="input-box">
			<i class="fa-solid fa-envelope"></i>
			<input type="email" name = "email" placeholder = "Email Id" required>
		</div>
		<div class="input-box">
			<i class="fa-solid fa-key"></i>
			<input type="password" name = "password" placeholder = "Password" id="myInput" required>
			<span class="eye" onclick="myFunction()">
				<i id="hide1" class="fa fa-eye"></i>
				<i id="hide2" class="fa fa-eye-slash"></i>
			</span>
		</div>
		<button type="submit" class="login-btn">LOGIN</button>
	</form>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p> {{msg}} </p>
			{% endfor %}
		{% endif %}	
	{% endwith %}
	</div>

		<script>
			function myFunction(){
				var x = document.getElementById("myInput");
				var y = document.getElementById("hide1");
				var z = document.getElementById("hide2");

				if(x.type === 'password'){
					x.type = "text"
					y.style.display = "block";
					z.style.display = "none";
				}

				else{
					x.type = "password";
					y.style.display = "none"
					z.style.display = "block"
				}
			}

		</script>
	</body>
</html>
